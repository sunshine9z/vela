server:
  port: 8080
  host: 0.0.0.0
  # The directory where the static files will be served from.
  static_dir: data/static
  # The directory where the web files will be served from.
  web_dir: data/web
  # The directory where the upload files will be served from.
  upload_dir: data/upload

logger:
  enable: true
  level: trace
  log_dir: logs
  web_file_name: access
  api_file_name: api
  format: compact  


cache:
  # Cache type, options: redis, memory
  cache_type: redis
  namespace: vela  
  pool_size: 17
  # Queue Configuration
  url: {{ get_env(name="REDIS_URL", default="redis://:ymDT@rediS2pwD@127.0.0.1:6666/12") }}  